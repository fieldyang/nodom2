<p class='title'>路由用法例子</p>
<div style='background:#f0f0f0'>
	<div style='border-bottom: 1px solid #999' test='router'>
		<a x-repeat='routes' x-route='{{path}}'  x-class="{colorimp:'active'}" active='{{active}}' backlevels='{{backlevels}}' style='margin:10px'>{{title}}</a>
	</div>
	<div x-router test='routerview'></div>
</div>
