<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Document</title>
	<script src='../js/bin/nodom-2.0.js'></script>
	
	<style>
		.cls1{
			color:red;
		}
		.cls2{
			font-size:20pt;
		}
	</style>
</head>
<body>
	<div>
	</div>

	<div id='mod2'></div>
</body>
	<script>
		//设置template基础路径
		nodom.config.appPath = '';
		
		let mod = new Module({
			el:'div',
			root:true,
			//编译后的模版
			compiledTemplate:'compile/mod1.json',
			data:{
				name:'yanglei',
				sexy:'M',
				married:1,
				edu:2,
				price:123.456,
				edus:[
					{eduId:1,eduName:'高中'},
					{eduId:2,eduName:'本科'},
					{eduId:3,eduName:'硕士研究生'},
					{eduId:4,eduName:'博士研究生'}
				]
			},
			methods:{
				change:function(e,module){
					this.data.married = 0;
					console.log(module.methodFactory);
				},
				change1:function(e,module){
					this.data.name='yanglei123';
				},
				serialize:function(e,module){
					console.log(Serializer.serialize(ModuleFactory.get(this.moduleName)));
				}
			}
		});

	</script>
</html>
